<!DOCTYPE html>
<html>
<head>
    <title>Email Thread</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f4f6;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .message {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 18px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">

<h2>Email Conversation</h2>

{% for email in emails %}
<div class="message">
    <b>{{ email.sender }}</b>
    <p>{{ email.body }}</p>
</div>
{% endfor %}

<h3>Reply</h3>

<form action="/send_reply" method="post">
    <input type="hidden" name="to" value="{{ reply_to }}">
    <input type="hidden" name="subject" value="{{ subject }}">

    <textarea id="message" name="message" placeholder="Click generate reply..."></textarea>
<br>
<button type="button" onclick="generateReply()">Generate Reply</button>

    <br>
    <button type="submit">Send Reply</button>
</form>

</div>
<script>
function generateReply() {
    fetch("/generate_reply")
        .then(response => response.text())
        .then(data => {
            document.getElementById("message").value = data;
        });
}
</script>

</body>
</html>
